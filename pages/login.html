<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h5>Iniciar sesión</h5>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger d-none">Usuario o contraseña incorrectos.</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para login -->
    <script>
        // Credenciales de usuario
        const USERNAME = "admin";
        const PASSWORD = "1234";

        // Manejo del formulario de login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validar credenciales
            if (username === USERNAME && password === PASSWORD) {
                window.location.href = "admin.html";  // Redirigir a la página de administración
            } else {
                document.getElementById("errorMessage").classList.remove("d-none");  // Mostrar mensaje de error
            }
        });
    </script>
</body>
</html>
